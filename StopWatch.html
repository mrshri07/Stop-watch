                               Stopwatch
                        </h1>
                    </div>
                    <div class="card-body">
                        <h1 class="text-center">
                            <h2 id="minute">00</h2>
                            <h2 id="second">00</h2> 
                            <h2 id="millisecond">00</h2> 
                        </h1>
                    </div>
                  <div class="things">
                    <button type="button" class="btn btn-success btn-m" id="startbtn" >start</button>
                    <button type="button" class="btn btn-danger btn-m" id="stopbtn" >stop</button>
                    <button type="button" class="btn btn-primary btn-m" id="resetbtn">Restart</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
   <script>

    let minuteTag = document.querySelector('#minute')
    let secondTag = document.querySelector("#second");
    let millisecondTag =  document.querySelector('#millisecond');
    //for buttons;

    let buttonstart = document.getElementById('startbtn');
    let buttonstop = document.getElementById('stopbtn');
    let buttonreset = document.getElementById('resetbtn');
    let intervel;
    
    var ms = 00;
    var sec = 00;
    var min = 00;

    function start(){
        ms++;

        if( ms < 9){
            millisecondTag.innerHTML = '0'+ms;
        }
         
        if( ms > 9){
            millisecondTag.innerHTML = ms;
        }  
        
        if(ms == 100){
            ms = 00;
            millisecondTag.innerHTML = ms;
            sec++;
        let seconds = sec < 9 ? '0'+sec : sec;
        secondTag.innerHTML=seconds;
        }

        // for mints 
        if(sec == 60){
            sec = 00;
            secondTag.innerHTML=sec;
            min++;
            let mint = min<9 ? '0'+min : min;
            minuteTag.innerHTML=mint
        }
    }
    //starting the watch ;

    buttonstart.onclick=function(){
        intervel = setInterval(start,10)
    }

    // stop the watch ;
     buttonstop.onclick = function (){
        clearInterval(intervel)
     }
    //reset ;

    buttonreset.onclick = function (){
        var milis = "00";
        var second = "00";
        var minut = "00";
        millisecondTag.innerHTML=milis;
        secondTag.innerHTML=second;
        minuteTag.innerHTML=minut;
    }
